<html lang="en" dir="ltr">

      :root {

        --white: #ffffff;

        margin: 0 auto;

      .main__item {
        background: var(--white);
        border-radius: 4px;
        padding: 20px;
        display: inline-block;
        margin: 10px;
      }

      .main__item svg {
          width: 40px;
          height: 40px;
          stroke: #4be5e2;
          stroke-width: 2.4;
          stroke-linecap: round;
          stroke-linejoin: round;
          fill: none;
          color: #4be5e2;
  }</style>
